{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="section-content padding-y bg">
    <div class="container">

    <!-- ============================ COMPONENT 1 ================================= -->
    {% if not favorite_items %}
      <h2 class="text-center">No tienes Favoritos</h2>
      <br>
      <div class="text-center">
        <a href="{% url 'store' %}" class="btn btn-primary">Ver Inmuebles</a>
      </div>
    {%  else %}
    <div class="row">
        <aside class="col-lg-9">
    <div class="card">
    <table class="table table-borderless table-shopping-cart">
    <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Inmueble</th>
      <th scope="col" width="120">Precio</th>
      <th scope="col" class="text-right" width="200"> </th>
    </tr>
    </thead>
    <tbody>


    {% for favorite_item in favorite_items %}
    <tr>
        <td>
            <figure class="itemside align-items-center">
                <div class="aside"><img src="{{ favorite_item.product.images.url }}" class="img-sm"></div>
                <figcaption class="info">
                    <a href="{{ favorite_item.product.get_url }}" class="title text-dark">{{ favorite_item.product.product_name }}</a>
                    <p class="text-muted small">Matrix: 25 Mpx <br> Marca: Canon</p>
                </figcaption>
            </figure>
        </td>
        <td>
            <!-- col.// -->

        </td>
        <td>
            <div class="price-wrap">
                <var class="price">L.{{ favorite_item.sub_total }}</var>
            </div> <!-- price-wrap .// -->
        </td>
        <td class="text-right">
        <a href="{% url 'remove_favorite_item' favorite_item.product.id %}" class="btn btn-danger"> Eliminar</a>
        </td>
    </tr>
    {% endfor %}

    <a href="{% url 'store' %}" class="btn btn-light btn-block">Continua explorando</a>

    </tbody>
    </table>
    </div> <!-- card.// -->




    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    {%  endif %}
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
